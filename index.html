<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt-svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta  name="viewport" content="width=device-width, initial-scale=1.
    0" />
    <title>Bootstrap Login Traditional</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-light d-flex justify-content-center align.items-center vh-100">
    <div class="bg-light p-5 rounded-5 text-secondary shadow" style="width:25rem">
        <div class="d-flex justify-content-center">
            <img 
            src="assets/l.webp" 
            alt="l.webp"
            style="height:7rem"
            />
        </div>  
        <div class="text-center fs-1 fw-bold">Login</div>
        <div class="input-group">
        <div class="input-group-text bg-info">
            <img 
            src="assets/username-icon.svg" 
            alt="username-icon"
            style="height:1rem"
            />   
        </div>  
        <input class="form-control bg-light" type="text" placeholder="Username" />
        </div>
        <div class="input-group mt-4">
            <div class="input-group-text bg-info">
                <img 
                src="assets/password-icon.svg" 
                alt="password-icon"
                style="height:1rem"
                />   
            </div>  
            <input class="form-control bg-light" type="password" placeholder="Password" />
            </div>
            <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox" > 
                <div class="pt-1" style=" font-size:0.9rem">Remember me</div>   
            </div>   
            <div>
                <a href="#" class="text-decoration-none text-info fw-semibold
              fst-italic  " style="font-size:0.9rem">Forgot your password?</a>   
            </div>
            </div> 
            <div class="btn btn-info text-white w-100 mt-4 fw-semibold
            shadow-sm">Login</div>
            <div class="d-flex gap-1 justify-content-center mt-1">
                <div>Don not have an account?</div>    
                <a href="#" class="text-decoration-none text-info fw-semibold">Register</a>
            </div> 
            <div class="p-3">
                <div class="border-bottom text-center" style="height:0.9rem">
                    <span class="bd-white px-3">or</span> 
                </div> 
            </div> 
            <div class="btn d-flex gap-2 justify-content-center border mt-3
            shadow-sm">
                <img src="assets/google-icon.svg"   alt="google-icon" style="height:1.6rem"
                />
                <div class="fw-semibold text-secondary">
                    Continue with Google
                </div>  
            </div>
    </div>
</body>
</html>
